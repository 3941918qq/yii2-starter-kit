# Codeception Test Suite Configuration

# suite for acceptance tests.
# perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

class_name: AcceptanceTester
modules:
  enabled:
    - PhpBrowser
    - tests\codeception\backend\AcceptanceHelper
    - tests\codeception\common\_support\FixtureHelper
    - Db
  config:
    PhpBrowser:
      url: 'http://localhost:%TEST_HTTP_PORT%'
    # REST:
    #  url: 'http://localhost:%TEST_HTTP_PORT%/backend/web/index-test.php/api/v1/'
    Yii2:
      configFile: '../config/backend/acceptance.php'
    Db:
      dsn: %TEST_DB_DSN%
      user: %TEST_DB_USERNAME%
      password: %TEST_DB_PASSWORD%
      populate: true
      cleanup: true
      dump: ../common/_data/data.sql